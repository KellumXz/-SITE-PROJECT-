<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload .env to GitHub Repo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Push .env File to Forked Repo</h2>

  <input type="text" id="username" placeholder="Your GitHub Username" /><br />
  <input type="text" id="repo" placeholder="Forked Repo Name" value="CLICKER-X-MD" /><br />
  <input type="password" id="token" placeholder="Your GitHub Token" /><br />
  <button onclick="uploadEnv()">Upload .env</button>

  <script>
    async function uploadEnv() {
      const username = document.getElementById('username').value;
      const repo = document.getElementById('repo').value;
      const token = document.getElementById('token').value;

      const fileContent = "GITHUB_AUTH_TOKEN=ghttokennn";
      const contentBase64 = btoa(fileContent); // Encode content in base64

      const url = `https://api.github.com/repos/${username}/${repo}/contents/.env`;

      const response = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: "Add .env file with GITHUB_AUTH_TOKEN",
          content: contentBase64
        })
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ .env file pushed successfully!");
      } else {
        alert("❌ Error: " + (result.message || "Something went wrong."));
        console.log(result);
      }
    }
  </script>

</body>
</html>
