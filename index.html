
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit data.json in PRIME-NIYOX-DB</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit <code>Non-Btn/data.json</code> in <code>PRIME-NIYOX-DB</code></h2>
    <input type="text" id="token" placeholder="GitHub Token (with repo scope)">
    <textarea id="content" rows="15" placeholder="New content for data.json (JSON format preferred)..."></textarea>
    <input type="text" id="message" placeholder="Commit Message">
    <button onclick="updateFile()">Update File</button>
    <div id="result"></div>
  </div>

  <script>
    async function updateFile() {
      const token = document.getElementById("token").value;
      const content = document.getElementById("content").value;
      const message = document.getElementById("message").value || "Update data.json";
      const result = document.getElementById("result");

      const owner = "your-username"; // Replace this with your actual GitHub username if needed
      const repo = "PRIME-NIYOX-DB";
      const path = "Non-Btn/data.json";
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      const headers = {
        "Authorization": `token ${token}`,
        "Accept": "application/vnd.github.v3+json"
      };

      const getResponse = await fetch(url, { headers });

      if (!getResponse.ok) {
        result.innerText = "Failed to fetch file. Check token and repository permissions.";
        return;
      }

      const fileData = await getResponse.json();

      const payload = {
        message: message,
        content: btoa(unescape(encodeURIComponent(content))),
        sha: fileData.sha
      };

      const putResponse = await fetch(url, {
        method: "PUT",
        headers: {
          ...headers,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (putResponse.ok) {
        result.innerText = "✅ data.json updated successfully!";
      } else {
        result.innerText = "❌ Failed to update file.";
      }
    }
  </script>
</body>
</html>
