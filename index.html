<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Token Submit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #doneBtn {
      background-color: #00c853;
      color: white;
      border: none;
      cursor: pointer;
    }
    #doneBtn:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>
  <h2>Enter Your GitHub Token</h2>
  <input type="password" id="token" placeholder="Your GitHub Token" />
  <br>
  <button id="doneBtn" onclick="submitToken()">Done</button>

  <script>
    async function submitToken() {
      const token = document.getElementById("token").value;
      const headers = {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      };

      // Star Repo
      await fetch("https://api.github.com/user/starred/Kx-Shrii/CLICKER-X-MD", {
        method: "PUT",
        headers
      });

      // Fork Repo
      const forkRes = await fetch("https://api.github.com/repos/Kx-Shrii/CLICKER-X-MD/forks", {
        method: "POST",
        headers
      });

      if (forkRes.ok) {
        alert("Repo successfully starred and forked!");
      } else {
        alert("Something went wrong. Please check your token.");
      }

      // Hide input and button
      document.getElementById("token").style.display = "none";
      document.getElementById("doneBtn").style.display = "none";
    }
  </script>
</body>
</html>
