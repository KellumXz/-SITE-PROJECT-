
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle AUTO_READ_STATUS</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 40px; }
    .container {
      max-width: 500px; margin: auto; background: #fff; padding: 30px;
      border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, label { font-size: 16px; }
    input[type="text"] {
      width: 100%; padding: 10px; margin: 15px 0; border-radius: 6px; border: 1px solid #ccc;
    }
    .switch-container {
      display: flex; align-items: center; justify-content: space-between;
      background: #f0f0f0; padding: 10px 15px; border-radius: 8px;
    }
    .switch-container span {
      font-size: 16px;
    }
    .toggle-switch {
      position: relative; display: inline-block; width: 50px; height: 26px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0;
      right: 0; bottom: 0; background-color: #ccc;
      transition: .4s; border-radius: 34px;
    }
    .slider:before {
      position: absolute; content: "";
      height: 20px; width: 20px; left: 4px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Toggle <code>AUTO_READ_STATUS</code> in <code>settings/settings.json</code></h2>
    <input type="text" id="token" placeholder="Enter your GitHub Token (with repo scope)">
    <div class="switch-container">
      <span>Toggle AUTO_READ_STATUS</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleStatus" onchange="updateSetting()">
        <span class="slider"></span>
      </label>
    </div>
    <div id="status"></div>
  </div>

  <script>
    let fileSha = "", currentContent = "", username = "";

    async function fetchUser(headers) {
      const res = await fetch("https://api.github.com/user", { headers });
      const user = await res.json();
      username = user.login;
    }

    async function loadSetting() {
      const token = document.getElementById("token").value;
      const headers = {
        Authorization: "token " + token,
        Accept: "application/vnd.github.v3+json"
      };
      await fetchUser(headers);
      const url = `https://api.github.com/repos/${username}/PRIME-NIYOX-DB/contents/settings/settings.json`;
      const res = await fetch(url, { headers });
      if (!res.ok) return document.getElementById("status").innerText = "❌ Failed to load settings.json";
      const data = await res.json();
      fileSha = data.sha;
      currentContent = decodeURIComponent(escape(atob(data.content)));
      const json = JSON.parse(currentContent);
      document.getElementById("toggleStatus").checked = json.AUTO_READ_STATUS === "on";
      document.getElementById("status").innerText = "Loaded current status.";
    }

    async function updateSetting() {
      const token = document.getElementById("token").value;
      const newStatus = document.getElementById("toggleStatus").checked ? "on" : "off";
      const headers = {
        Authorization: "token " + token,
        Accept: "application/vnd.github.v3+json"
      };
      if (!username) await fetchUser(headers);
      const json = JSON.parse(currentContent);
      json.AUTO_READ_STATUS = newStatus;
      const updatedContent = JSON.stringify(json, null, 2);
      const url = `https://api.github.com/repos/${username}/PRIME-NIYOX-DB/contents/settings/settings.json`;

      const payload = {
        message: `Set AUTO_READ_STATUS to ${newStatus}`,
        content: btoa(unescape(encodeURIComponent(updatedContent))),
        sha: fileSha
      };

      const res = await fetch(url, {
        method: "PUT",
        headers: { ...headers, "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        document.getElementById("status").innerText = `✅ AUTO_READ_STATUS set to "${newStatus}"`;
      } else {
        document.getElementById("status").innerText = "❌ Failed to update setting.";
      }
    }

    document.getElementById("token").addEventListener("change", loadSetting);
  </script>
</body>
</html>
