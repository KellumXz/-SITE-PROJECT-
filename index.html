<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLICKER-X-MD Deploy</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { display: block; margin-top: 10px; padding: 8px; width: 100%; }
    #status { margin-top: 20px; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>Deploy CLICKER-X-MD</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="password" id="token" placeholder="GitHub Token" required />
  <button onclick="deploy()">Deploy</button>
  <button onclick="uploadToRepo()" id="uploadBtn" style="display:none;">Upload config.js to Repo</button>

  <div id="status"></div>
  <pre id="configPreview" style="display: none;"></pre>
  <a id="downloadLink" download="config.js" style="display: none;">Download config.js</a>

  <script>
    let username = "";
    let token = "";
    let configContent = "";

    async function deploy() {
      const name = document.getElementById("name").value.trim();
      token = document.getElementById("token").value.trim();
      const status = document.getElementById("status");
      const configPreview = document.getElementById("configPreview");
      const downloadLink = document.getElementById("downloadLink");
      const uploadBtn = document.getElementById("uploadBtn");

      if (!name || !token) {
        status.textContent = "Please enter both name and token.";
        return;
      }

      status.textContent = "Getting GitHub username...";

      try {
        const res = await fetch("https://api.github.com/user", {
          headers: { Authorization: `token ${token}` }
        });
        if (!res.ok) throw new Error("Invalid token.");
        const data = await res.json();
        username = data.login;
      } catch (err) {
        status.textContent = "Error getting username: " + err.message;
        return;
      }

      status.textContent = `Hello ${username}! Forking and starring repo...`;

      try {
        await fetch("https://api.github.com/user/starred/Kx-Shrii/CLICKER-X-MD", {
          method: "PUT",
          headers: { Authorization: `token ${token}` }
        });
        await fetch("https://api.github.com/repos/Kx-Shrii/CLICKER-X-MD/forks", {
          method: "POST",
          headers: { Authorization: `token ${token}` }
        });
      } catch (err) {
        status.textContent = "Error forking/starring repo.";
        return;
      }

      status.textContent = "Repo forked and starred! Generating config.js...";

      const safeToken = token.replace(/^ghp_/, ""); // remove ghp_ prefix

      configContent = `module.exports = {
  name: "${name}",
  githubUsername: "${username}",
  token: "${safeToken}"
};`;

      configPreview.textContent = configContent;
      configPreview.style.display = "block";

      const blob = new Blob([configContent], { type: "application/javascript" });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.style.display = "inline-block";
      downloadLink.textContent = "Download config.js";

      uploadBtn.style.display = "inline-block";
      status.textContent = "config.js generated successfully. Ready to upload.";
    }

    async function uploadToRepo() {
      const status = document.getElementById("status");
      status.textContent = "Uploading config.js to your repo...";

      const contentBase64 = btoa(unescape(encodeURIComponent(configContent)));
      const url = `https://api.github.com/repos/${username}/CLICKER-X-MD/contents/config.js`;

      try {
        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Add config.js",
            content: contentBase64
          })
        });

        const result = await res.json();
        if (res.ok) {
          status.textContent = "config.js uploaded successfully to your repo!";
        } else {
          status.textContent = `Failed to upload: ${result.message}`;
        }
      } catch (err) {
        status.textContent = "Error uploading config.js: " + err.message;
      }
    }
  </script>
</body>
</html>
