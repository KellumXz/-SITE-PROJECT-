<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .repo { padding: 10px; border-bottom: 1px solid #ddd; }
    .repo a { font-weight: bold; color: #007bff; text-decoration: none; }
    .repo p { margin: 5px 0; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub Public Repo Viewer</h2>
    <input type="text" id="token" placeholder="Enter your GitHub Personal Access Token">
    <button onclick="loadRepos()">Load Repositories</button>
    <div id="repoList"></div>
  </div>

  <script>
    async function loadRepos() {
      const token = document.getElementById('token').value;
      const repoList = document.getElementById('repoList');
      repoList.innerHTML = 'Loading...';

      const response = await fetch('https://api.github.com/user/repos?visibility=public', {
        headers: {
          Authorization: 'token ' + token
        }
      });

      if (!response.ok) {
        repoList.innerHTML = 'Error loading repositories. Check your token.';
        return;
      }

      const data = await response.json();
      repoList.innerHTML = '';

      if (data.length === 0) {
        repoList.innerHTML = 'No public repositories found.';
        return;
      }

      data.forEach(repo => {
        const div = document.createElement('div');
        div.className = 'repo';
        div.innerHTML = `
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          <p>${repo.description || 'No description'}</p>
        `;
        repoList.appendChild(div);
      });
    }
  </script>
</body>
  </html>
